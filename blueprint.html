<!DOCTYPE html>
<html lang="en">
<head>
  <title>SCRUMtastic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body id="body">
  <div class="page-wrap">
    <header class="header" role="banner">
      <h1><a href="blueprint.html">SCRUM<span>tastic</span></a></h1>
      <button class="new-task">New Task</button>
    </header>
    <main class="main" role="main">
      <div class="scrum-board">

        <!-- Backlog -->
        <div class="column">
          <h3>Backlog</h3>
          <div class="tasks">
            <div class="task selected">
              <textarea>Generate flux capacitor distortion field</textarea>
              <div class="actions">
                <button class="close" title="Close">✕</button>
                <button class="move-right" title="Move right">→</button>
                <button class="move-left" title="Move left">←</button>
              </div>
            </div>
            <div class="task">
              <p>Accumulate arithmetic data</p>
            </div>
            <div class="task">
              <p>Store structurally stable field criteria for analysis</p>
            </div>
          </div>
        </div>

        <!-- In Progress -->
        <div class="column">
          <h3>In Progress</h3>
          <p>This column is empty!</p>
        </div>

        <!-- Done -->
        <div class="column">
          <h3>Done</h3>
          <div class="tasks">
            <div class="task">
              <p>Acquire world dominance</p>
            </div>
            <div class="task">
              <p>Map heuristics to empirical chart</p>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
</body>
</html>
